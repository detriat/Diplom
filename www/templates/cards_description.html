<ion-view view-title="Маргарита - любовь есть">
    <ion-content>
      <div class="im-wrapper">
        <div  class="cards-item">
            <img src="../img/margarita.png" alt="" />
            <div class="description" ng-repeat="it in items">
              <b class="item-title">{{it.title}}</b>
              <br>
              <span layout="row" class="composition">

              </span>
               <div layout=row>
                <div flex="60" class="price">
                  Ціна: {{it.price}}грн.
                </div>
                <div flex="40">
                  <button class="button button-positive">
                      Купити
                  </button>
                </div>
              </div>
              <div>
                <md-table-container>
                  <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
                    <thead md-head md-order="query.order" md-on-reorder="getDesserts">
                      <tr md-row>
                        <th md-column md-order-by="nameToLower"><span>Назва</span></th>
                        <th md-column md-numeric md-order-by="calories.value"><span>Мл.</span></th>
                      </tr>
                    </thead>
                    <tbody md-body>
                      <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="dessert in desserts.data">
                        <td md-cell>{{dessert.name}}</td>
                        <td md-cell>{{dessert.calories.value}}</td>
                      </tr>
                    </tbody>
                  </table>
                </md-table-container>
              </div>
            </div>
      </div>
    </ion-content>
</ion-view>
